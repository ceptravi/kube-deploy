---
apiVersion: apps/v1
kind: Deployment
clusters:
-  cluster:
      server: https://172.28.12.11:6443
      certificate-authority: /root/.kube/ca.crt
   name: kubernetes
contexts:
-  context:
      cluster: kubernetes-admin@kubernetes
      user: ravi_cept

metadata:
  name: dop-mailoperations1
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: front-end
          image: nginx
          ports:
            - containerPort: 80
        - name: rss-reader
          image: ceptravi/dop_mailoperations:latest
          ports:
            - containerPort: 88